<div class="form-check">
  <input
    class="form-check-input"
    type="checkbox"
    value=""
    type="checkbox"
    [formControl]="field"
    id="{{ name }}"
    name="{{ name }}"
    class="form-check-input"
    [ngClass]="aplicaClasses()"
    (click)="mudou()"
  />{{ name }}
  <label class="form-check-label" for="{{ name }}">
    {{ label }}
  </label>
</div>
